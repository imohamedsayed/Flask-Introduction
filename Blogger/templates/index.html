{% extends "default.html"%}
{% block body%}
<div class="home">
    <div class="row align-items-center">
        <div class="txt col-12 col-md-6 text-center">
            {% if current_user %}
            <h1 class="text-center text-primary"> Welcome {{current_user.name}} to Blog App </h1>
            {%else%}
            <h1 class="text-center text-primary"> Welcome to Blog App </h1>
            {% endif %}
            <div class="">
                <p class=" text-muted"><i class="fa-solid fa-home"></i> This is the home page of our Flask application.
                </p>
                {% if not current_user%}
                <p>Please <button class="btn btn-primary">login</button> to access all features.</p>
                {%endif%}
            </div>
        </div>
        <div class="img col-12 col-md-6">
            <img src="{{ url_for('static', filename='images/intro.svg') }}" width="100%" />
        </div>
    </div>
</div>

{% endblock %}
